<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fubo TV - Toast: User Dismiss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        .toast-user-dismiss-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .toast-user-dismiss-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .loading.hidden {
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-cta {
            margin-top: 12px;
            padding: 10px 18px;
            background: #00d084;
            color: #00130d;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .loading-cta[disabled] {
            background: #666;
            color: #bbb;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .loading-status {
            margin-top: 6px;
            font-size: 14px;
            opacity: 0.8;
        }

        .instructions {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.85;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="toast-user-dismiss-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Loading Toast: User Dismiss...</div>
            <div id="loading-status" class="loading-status">Warming contentâ€¦</div>
            <div class="instructions">When the prompt appears, you can press <strong>Enter</strong> to use the CTA.</div>
            <button id="begin-btn" class="loading-cta" disabled>Click to begin</button>
        </div>
        
        <iframe 
            id="toast-user-dismiss-frame" 
            class="toast-user-dismiss-frame"
            src=""
            allowfullscreen>
        </iframe>
    </div>

    <script>
        const toastUserDismissFrame = document.getElementById('toast-user-dismiss-frame');
        const loading = document.getElementById('loading');
        const beginBtn = document.getElementById('begin-btn');
        const loadingStatus = document.getElementById('loading-status');
        // Animate warming status dots
        let dots = 0;
        const dotTimer = setInterval(() => {
            const suffix = '.'.repeat(dots % 4);
            loadingStatus.textContent = `Warming content${suffix}`;
            dots++;
        }, 400);
        
        // Toast User Dismiss Figma link
        const toastUserDismissUrl = "https://www.figma.com/proto/MS5xgxLvmO3WCl40DKu89g/Yan-s-Sandbox?page-id=4337%3A33308&node-id=4465-39526&p=f&viewport=-1126%2C170%2C0.03&t=22e0SnBuCfLrC63X-9&scaling=scale-down&content-scaling=fixed&starting-point-node-id=4465%3A39526&show-proto-sidebar=1";
        
        function toEmbedUrl(url) {
            if (!url) return '';
            if (url.includes('embed.figma.com')) return url;
            const encoded = encodeURIComponent(url);
            return `https://www.figma.com/embed?embed_host=notion&hotspot-hints=0&hide-ui=1&autoplay=1&url=${encoded}`;
        }
        
        // Load the toast user dismiss
        toastUserDismissFrame.src = toEmbedUrl(toastUserDismissUrl);
        
        // Enable CTA when iframe has preloaded behind the overlay
        toastUserDismissFrame.onload = () => {
            // Extra render buffer to ensure zero-latency start
            setTimeout(() => {
                beginBtn.disabled = false;
                loadingStatus.textContent = 'Ready to start. Press Enter to use the CTA once visible.';
            }, 2000);
        };

        // Start only when participant clicks
        beginBtn.addEventListener('click', () => {
            beginBtn.disabled = true;
            beginBtn.textContent = 'Starting...';
            clearInterval(dotTimer);
            loading.classList.add('hidden');
        });

    </script>
</body>
</html>
