<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fubo TV - Toast: User Dismiss</title>
	<link rel="preconnect" href="https://www.figma.com">
	<link rel="preconnect" href="https://embed.figma.com">
	<link rel="dns-prefetch" href="https://www.figma.com">
	<link rel="dns-prefetch" href="https://embed.figma.com">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: #000;
			color: #fff;
			overflow: hidden;
			height: 100vh;
		}
		
		.toast-user-dismiss-container {
			width: 100vw;
			height: 100vh;
			position: relative;
		}
		
		.toast-user-dismiss-frame {
			width: 100%;
			height: 100%;
			border: none;
			background: transparent;
			position: relative;
			z-index: 2;
		}

		#bg-video {
			position: fixed;
			top: 50%;
			left: 50%;
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			z-index: 1;
			transform: translateX(-50%) translateY(-50%);
			background-size: cover;
		}
		
		.loading {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			z-index: 10;
			background: rgba(0,0,0,0.8);
			padding: 40px;
			border-radius: 12px;
			min-width: 300px;
		}
		
		.loading.hidden {
			display: none;
		}
		
		.loading-bar {
			width: 100%;
			height: 8px;
			background: rgba(255,255,255,0.2);
			border-radius: 4px;
			overflow: hidden;
			margin: 20px 0;
		}
		
		.loading-progress {
			height: 100%;
			background: linear-gradient(90deg, #00d084, #00b874);
			width: 0%;
			transition: width 0.3s ease;
			border-radius: 4px;
		}

		.loading-cta {
			margin-top: 20px;
			padding: 12px 24px;
			background: #00d084;
			color: #00130d;
			border: none;
			border-radius: 6px;
			font-weight: 600;
			cursor: pointer;
			font-size: 16px;
			transition: background 0.3s;
		}

		.loading-cta:hover {
			background: #00b874;
		}

		.loading-cta[disabled] {
			background: #666;
			color: #bbb;
			cursor: not-allowed;
			opacity: 0.6;
		}

		.loading-status {
			margin-top: 10px;
			font-size: 14px;
			opacity: 0.8;
		}

		.instructions {
			margin-top: 15px;
			font-size: 14px;
			opacity: 0.85;
			line-height: 1.4;
		}
	</style>
</head>
<body>
	<div class="toast-user-dismiss-container">
		<div id="loading" class="loading">
			<div>Loading Toast: User Dismiss...</div>
			<div class="loading-bar">
				<div id="loading-progress" class="loading-progress"></div>
			</div>
			<div id="loading-status" class="loading-status">Initializing...</div>
			<div class="instructions">When the prompt appears, you can press <strong>Enter</strong> to use the CTA.</div>
			<button id="begin-btn" class="loading-cta" disabled>Click to begin</button>
		</div>
		
		<video autoplay muted loop id="bg-video">
			<source src="/NotifProtoVid_1.mp4?v=1" type="video/mp4">
		</video>

		<iframe 
			id="toast-user-dismiss-frame" 
			class="toast-user-dismiss-frame"
			src=""
			tabindex="0"
			allowfullscreen>
		</iframe>
	</div>

	<script>
		const toastUserDismissFrame = document.getElementById('toast-user-dismiss-frame');
		const loading = document.getElementById('loading');
		const beginBtn = document.getElementById('begin-btn');
		const loadingStatus = document.getElementById('loading-status');
		const loadingProgress = document.getElementById('loading-progress');
		
		// Toast User Dismiss Figma link
		const toastUserDismissUrl = "https://www.figma.com/proto/MS5xgxLvmO3WCl40DKu89g/Yan-s-Sandbox?page-id=4337%3A33308&node-id=4465-39526&viewport=-17565%2C3277%2C0.38&t=cgjHJoODmVq2GV8U-1&scaling=scale-down&content-scaling=fixed&starting-point-node-id=4465%3A39526&show-proto-sidebar=1";
		
		function toEmbedUrl(url, autoplay = 1) {
			if (!url) return '';
			const encoded = encodeURIComponent(url);
			return `https://www.figma.com/embed?embed_host=notion&hotspot-hints=0&hide-ui=1&autoplay=${autoplay}&url=${encoded}`;
		}
		
		// Progressive loading simulation
		let progress = 0;
		const progressInterval = setInterval(() => {
			progress += Math.random() * 15;
			if (progress >= 100) {
				progress = 100;
				clearInterval(progressInterval);
				beginBtn.disabled = false;
				loadingStatus.textContent = 'Ready to start!';
			}
			loadingProgress.style.width = progress + '%';
			loadingStatus.textContent = `Loading... ${Math.round(progress)}%`;
		}, 200);

		// Start prototype when button is clicked
		beginBtn.addEventListener('click', () => {
			beginBtn.disabled = true;
			beginBtn.textContent = 'Starting...';
			toastUserDismissFrame.src = toEmbedUrl(toastUserDismissUrl);
			toastUserDismissFrame.onload = () => {
				loading.classList.add('hidden');
			};
		});
	</script>
</body>
</html>
