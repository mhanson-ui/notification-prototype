<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fubo TV - Ribbon: User Dismiss (Standalone)</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: #000;
			color: #fff;
			overflow: hidden;
			height: 100vh;
		}
		
		.ribbon-user-dismiss-container {
			width: 100vw;
			height: 100vh;
			position: relative;
		}
		
		#bg-video {
			position: fixed;
			top: 50%;
			left: 50%;
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			z-index: 1;
			transform: translateX(-50%) translateY(-50%);
			background-size: cover;
		}
		
		.loading {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			z-index: 10;
			background: rgba(0,0,0,0.8);
			padding: 40px;
			border-radius: 12px;
			min-width: 300px;
		}
		
		.loading.hidden {
			display: none;
		}
		
		.loading-bar {
			width: 100%;
			height: 8px;
			background: rgba(255,255,255,0.2);
			border-radius: 4px;
			overflow: hidden;
			margin: 20px 0;
		}
		
		.loading-progress {
			height: 100%;
			background: linear-gradient(90deg, #00d084, #00b874);
			width: 0%;
			transition: width 0.3s ease;
			border-radius: 4px;
		}

		.loading-cta {
			margin-top: 20px;
			padding: 12px 24px;
			background: #00d084;
			color: #00130d;
			border: none;
			border-radius: 6px;
			font-weight: 600;
			cursor: pointer;
			font-size: 16px;
			transition: background 0.3s;
		}

		.loading-cta:hover {
			background: #00b874;
		}

		.loading-cta[disabled] {
			background: #666;
			color: #bbb;
			cursor: not-allowed;
			opacity: 0.6;
		}

		.loading-status {
			margin-top: 10px;
			font-size: 14px;
			opacity: 0.8;
		}

		.instructions {
			margin-top: 15px;
			font-size: 14px;
			opacity: 0.85;
			line-height: 1.4;
		}

		/* Ribbon Notification Styles */
		.ribbon-notification {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			background: linear-gradient(135deg, #00d084, #00b874);
			color: #00130d;
			padding: 16px 20px;
			z-index: 1000;
			transform: translateY(-100%);
			transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
			box-shadow: 0 4px 20px rgba(0, 208, 132, 0.4);
		}

		.ribbon-notification.show {
			transform: translateY(0);
		}

		.ribbon-notification.hide {
			transform: translateY(-100%);
		}

		.ribbon-content {
			display: flex;
			align-items: center;
			justify-content: space-between;
			max-width: 1200px;
			margin: 0 auto;
		}

		.ribbon-left {
			display: flex;
			align-items: center;
			gap: 15px;
		}

		.ribbon-icon {
			font-size: 24px;
			background: rgba(255, 255, 255, 0.2);
			width: 40px;
			height: 40px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.ribbon-text {
			font-size: 16px;
			font-weight: 600;
		}

		.ribbon-actions {
			display: flex;
			gap: 12px;
		}

		.ribbon-btn {
			padding: 8px 16px;
			border: 2px solid rgba(255, 255, 255, 0.3);
			background: transparent;
			color: #00130d;
			border-radius: 6px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s;
			font-size: 14px;
		}

		.ribbon-btn:hover {
			background: rgba(255, 255, 255, 0.2);
			border-color: rgba(255, 255, 255, 0.5);
		}

		.ribbon-btn.primary {
			background: rgba(255, 255, 255, 0.9);
			border-color: rgba(255, 255, 255, 0.9);
		}

		.ribbon-btn.primary:hover {
			background: rgba(255, 255, 255, 1);
		}

		/* Keyboard hint */
		.keyboard-hint {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(0, 0, 0, 0.8);
			padding: 10px 20px;
			border-radius: 8px;
			font-size: 14px;
			opacity: 0.7;
			z-index: 100;
		}
	</style>
</head>
<body>
	<div class="ribbon-user-dismiss-container">
		<div id="loading" class="loading">
			<div>Loading Ribbon: User Dismiss...</div>
			<div class="loading-bar">
				<div id="loading-progress" class="loading-progress"></div>
			</div>
			<div id="loading-status" class="loading-status">Initializing...</div>
			<div class="instructions">When the prompt appears, you can press <strong>Enter</strong> to use the CTA.</div>
			<button id="begin-btn" class="loading-cta" disabled>Click to begin</button>
		</div>

		<video autoplay muted loop id="bg-video">
			<source src="/NotifProtoVid_1.mp4?v=1" type="video/mp4">
		</video>

		<!-- Ribbon Notification -->
		<div id="ribbon-notification" class="ribbon-notification">
			<div class="ribbon-content">
				<div class="ribbon-left">
					<div class="ribbon-icon">ðŸŽ‰</div>
					<div class="ribbon-text">
						Limited Time: Get 50% off Fubo TV Premium + Free DVR!
					</div>
				</div>
				<div class="ribbon-actions">
					<button class="ribbon-btn secondary" id="ribbon-dismiss">Dismiss</button>
					<button class="ribbon-btn primary" id="ribbon-cta">Get Offer</button>
				</div>
			</div>
		</div>

		<!-- Keyboard hint -->
		<div class="keyboard-hint">
			ðŸ’¡ Press <strong>Enter</strong> to use the CTA button
		</div>
	</div>

	<script>
		const loading = document.getElementById('loading');
		const beginBtn = document.getElementById('begin-btn');
		const loadingStatus = document.getElementById('loading-status');
		const loadingProgress = document.getElementById('loading-progress');
		const ribbonNotification = document.getElementById('ribbon-notification');
		const ribbonCta = document.getElementById('ribbon-cta');
		const ribbonDismiss = document.getElementById('ribbon-dismiss');
		
		// Progressive loading simulation
		let progress = 0;
		const progressInterval = setInterval(() => {
			progress += Math.random() * 15;
			if (progress >= 100) {
				progress = 100;
				clearInterval(progressInterval);
				beginBtn.disabled = false;
				loadingStatus.textContent = 'Ready to start!';
			}
			loadingProgress.style.width = progress + '%';
			loadingStatus.textContent = `Loading... ${Math.round(progress)}%`;
		}, 200);

		// Start prototype when button is clicked
		beginBtn.addEventListener('click', () => {
			beginBtn.disabled = true;
			beginBtn.textContent = 'Starting...';
			
			// Hide loading screen
			setTimeout(() => {
				loading.classList.add('hidden');
				
				// Show ribbon notification after 3 seconds
				setTimeout(() => {
					showRibbon();
				}, 3000);
			}, 1000);
		});

		// Ribbon notification functions
		function showRibbon() {
			ribbonNotification.classList.add('show');
		}

		function hideRibbon() {
			ribbonNotification.classList.add('hide');
			setTimeout(() => {
				ribbonNotification.classList.remove('show', 'hide');
			}, 500);
		}

		// Event listeners
		ribbonDismiss.addEventListener('click', hideRibbon);
		ribbonCta.addEventListener('click', () => {
			alert('ðŸŽ‰ Welcome to Fubo TV Premium! Redirecting to signup...');
			hideRibbon();
		});

		// Keyboard support for Enter key
		document.addEventListener('keydown', (e) => {
			if (e.key === 'Enter' && ribbonNotification.classList.contains('show')) {
				ribbonCta.click();
			}
		});
	</script>
</body>
</html>
