<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fubo TV - Toast: Auto-dismiss</title>
	<link rel="preconnect" href="https://www.figma.com">
	<link rel="preconnect" href="https://embed.figma.com">
	<link rel="dns-prefetch" href="https://www.figma.com">
	<link rel="dns-prefetch" href="https://embed.figma.com">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: #000;
			color: #fff;
			overflow: hidden;
			height: 100vh;
		}
		
		.toast-auto-dismiss-container {
			width: 100vw;
			height: 100vh;
			position: relative;
		}
		
		.toast-auto-dismiss-frame {
			width: 100%;
			height: 100%;
			border: none;
			background: #000;
		}
		
		.loading {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			z-index: 10;
		}
		
		.loading.hidden {
			display: none;
		}
		
		.progress-bar {
			width: 100%;
			height: 8px;
			background: rgba(255,255,255,0.2);
			border-radius: 4px;
			overflow: hidden;
			margin: 20px 0;
		}
		
		.progress-fill {
			height: 100%;
			background: linear-gradient(90deg, #00d084, #00b874);
			width: 0%;
			transition: width 0.3s ease;
			border-radius: 4px;
		}

		.loading-cta {
			margin-top: 12px;
			padding: 10px 18px;
			background: #00d084;
			color: #00130d;
			border: none;
			border-radius: 6px;
			font-weight: 600;
			cursor: pointer;
		}

		.loading-cta[disabled] {
			background: #666;
			color: #bbb;
			cursor: not-allowed;
			opacity: 0.6;
		}

		.loading-status {
			margin-top: 6px;
			font-size: 14px;
			opacity: 0.8;
		}

		.instructions {
			margin-top: 10px;
			font-size: 14px;
			opacity: 0.85;
		}
		

	</style>
</head>
<body>
	<div class="toast-auto-dismiss-container">
		<div id="loading" class="loading">
			<div>Option 1</div>
			<div class="progress-bar">
				<div id="progress-fill" class="progress-fill"></div>
			</div>
			<div id="loading-status" class="loading-status">Initializing...</div>
			<button id="begin-btn" class="loading-cta" disabled>Click to begin</button>
		</div>
		
		<iframe 
			id="toast-auto-dismiss-frame" 
			class="toast-auto-dismiss-frame"
			src=""
			tabindex="0"
			allowfullscreen>
		</iframe>
	</div>

	<script>
		const toastAutoDismissFrame = document.getElementById('toast-auto-dismiss-frame');
		const loading = document.getElementById('loading');
		const beginBtn = document.getElementById('begin-btn');
		const loadingStatus = document.getElementById('loading-status');
		const progressFill = document.getElementById('progress-fill');
		
		// Deterministic progress bar
		let progress = 0;
		const progressInterval = setInterval(() => {
			progress += Math.random() * 15;
			if (progress >= 100) {
				progress = 100;
				clearInterval(progressInterval);
				beginBtn.disabled = false;
				loadingStatus.textContent = 'Ready to start!';
			}
			progressFill.style.width = progress + '%';
			loadingStatus.textContent = `Loading... ${Math.round(progress)}%`;
		}, 200);
		
		// Toast Auto-dismiss Figma link
		const toastAutoDismissUrl = "https://www.figma.com/proto/MS5xgxLvmO3WCl40DKu89g/Yan-s-Sandbox?page-id=4337%3A33308&node-id=4482-207&p=f&viewport=-1165%2C199%2C0.03&t=rVqxgJbtiYVtVPbl-1&scaling=scale-down&content-scaling=fixed&starting-point-node-id=4482%3A207";
		
		function toEmbedUrl(url, autoplay = 1) {
			if (!url) return '';
			if (url.includes('embed.figma.com')) return url;
			const encoded = encodeURIComponent(url);
			return `https://www.figma.com/embed?embed_host=notion&hotspot-hints=0&hide-ui=1&autoplay=${autoplay}&url=${encoded}`;
		}
		
		// Preload in a hidden offscreen iframe to warm cache, but do not set visible iframe src yet
		const preloadContainer = document.createElement('div');
		preloadContainer.style.cssText = 'position:absolute;left:-9999px;top:-9999px;width:1px;height:1px;overflow:hidden;';
		document.body.appendChild(preloadContainer);
		const preloadFrame = document.createElement('iframe');
		preloadFrame.style.cssText = 'width:100px;height:100px;border:none;';
		preloadFrame.src = toEmbedUrl(toastAutoDismissUrl, 0);
		preloadFrame.onload = () => {
			setTimeout(() => {
				beginBtn.disabled = false;
				loadingStatus.textContent = 'Ready to start.';
			}, 2000);
		};
		preloadContainer.appendChild(preloadFrame);

		// Start only when participant clicks: restart from beginning using cache warmed by hidden preload
		beginBtn.addEventListener('click', () => {
			beginBtn.disabled = true;
			beginBtn.textContent = 'Starting...';
			toastAutoDismissFrame.src = toEmbedUrl(toastAutoDismissUrl);
			toastAutoDismissFrame.onload = () => {
				clearInterval(progressInterval);
				loading.classList.add('hidden');
				setTimeout(() => {
					try { toastAutoDismissFrame.focus(); toastAutoDismissFrame.contentWindow && toastAutoDismissFrame.contentWindow.focus(); } catch (e) {}
				}, 0);
				// Cleanup hidden preloader
				try { preloadContainer.remove(); } catch (e) {}
			};
		});
		
		// Handle Enter key for dismissal
		document.addEventListener('keydown', (e) => {
			if (e.key === 'Enter') {
				// Return to main TV experience
				window.location.href = '/';
			}
		});
	</script>
</body>
</html>
