<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fubo TV - Toast: Auto-dismiss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        .toast-auto-dismiss-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .toast-auto-dismiss-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .loading.hidden {
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="toast-auto-dismiss-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Loading Toast: Auto-dismiss...</div>
        </div>
        
        <iframe 
            id="toast-auto-dismiss-frame" 
            class="toast-auto-dismiss-frame"
            src=""
            allowfullscreen>
        </iframe>
    </div>

    <script>
        const toastAutoDismissFrame = document.getElementById('toast-auto-dismiss-frame');
        const loading = document.getElementById('loading');
        
        // Toast Auto-dismiss Figma link - UPDATE THIS WITH YOUR ACTUAL FIGMA LINK
        const toastAutoDismissUrl = "YOUR_FIGMA_LINK_HERE";
        
        function toEmbedUrl(url) {
            if (!url) return '';
            if (url.includes('embed.figma.com')) return url;
            const encoded = encodeURIComponent(url);
            return `https://www.figma.com/embed?embed_host=notion&hotspot-hints=0&hide-ui=1&autoplay=1&url=${encoded}`;
        }
        
        // Load the toast auto-dismiss
        toastAutoDismissFrame.src = toEmbedUrl(toastAutoDismissUrl);
        
        // Hide loading when iframe loads
        toastAutoDismissFrame.onload = () => {
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 1000);
        };
        
        // Handle Enter key for dismissal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                // Return to main TV experience
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
