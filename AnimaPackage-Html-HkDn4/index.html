<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Toast Notification - Up Next: SportsCenter</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="toast-a" data-model-id="4465:39526" role="main">
      <article
        class="notification"
        role="alert"
        aria-live="polite"
        aria-labelledby="primary-text"
        aria-describedby="secondary-text"
      >
        <section class="information">
          <figure class="notification-image" role="img" aria-label="SportsCenter program thumbnail">
            <div class="programs">
              <img class="b-ad" src="img/p186291-b-h10-ad-2.png" alt="SportsCenter program thumbnail" />
            </div>
          </figure>
          <div class="text">
            <h1 class="primary-text" id="primary-text">Up Next: SportsCenter</h1>
            <p class="secondary-text" id="secondary-text">Stay for post-game analysis!</p>
          </div>
        </section>
        <footer class="hint-wrap">
          <div class="hint" role="button" tabindex="0" aria-label="Press OK button to dismiss notification">
            <span class="text-wrapper">Press OK to Dismiss</span>
          </div>
        </footer>
      </article>
      <a href="toast-a-wrapper.html" class="notification-link" aria-label="Navigate to toast wrapper page">
        <span class="sr-only">Navigate to toast wrapper page</span>
      </a>
    </main>
  </body>
</html>
